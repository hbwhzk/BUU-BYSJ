<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video.js Transcript</title>

  <link href="dist/ vsj.zencdn.net/4.12/video.js.css"rel="stylesheet">
  <link href="css/videojs-transcript.css" title="Example 1" rel="stylesheet">
  <link href="css/videojs-transcript2.css" title="Example 2" rel="alternate stylesheet">
  <link href="css/videojs-transcript3.css"title="Example 3" rel="alternate stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .info {
      background-color: #eee;
      border: thin solid #333;
      border-radius: 3px;
      padding: 0 5px;
      text-align: center;
    }
    .video-js {
      margin: 40px auto;
    }
  </style>
  <script src="dist/ vsj.zencdn.net/4.12/video.js"></script>
  <script src="dist/videojs-transcript.js"></script>
  </head>
  <body>
  <div class="info">
    <p>
      You can see the Video.js Transcript plugin in action below.
      Look at the source of this page to see how to use it with your videos.
    </p>
  </div>
  <div class="video-container">
    <video id="video"
           class="video-js vjs-default-skin"
           height="300"
           width="600"
           controls>
      
      <source src="MP4/Couch_Commander.mp4"type="video/mp4">
      <track kind="captions" src="tracks/Couch_Commander1.vtt" srclang="en" label="英文" default>
      <track kind="captions" src="tracks/Couch_Commander2.vtt"srclang="co" label="中英">
      <track kind="captions" src="tracks/Couch_Commander3.vtt" srclang="cn" label="中文">
    </video>
    <div id="transcript"></div>
  </div>
  <script>
    var video = videojs('video');

    // fire up the plugin
    var transcript = video.transcript();

    // attach the widget to the page
    var transcriptContainer = document.querySelector('#transcript');
    transcriptContainer.appendChild(transcript.el());
  </script>
</body>
</html>
