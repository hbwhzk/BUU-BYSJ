
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video.js脚本插件</title>

  <link href="//vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
  <link href="css/videojs-transcript.css" title="Example 1" rel="stylesheet">
  <link href="css/videojs-transcript2.css" title="Example 2" rel="alternate stylesheet">
  <link href="css/videojs-transcript3.css" title="Example 3" rel="alternate stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .info {
      background-color: #eee;
      border: thin solid #333;
      border-radius: 3px;
      padding: 0 5px;
      text-align: center;
    }
    .video-js {
      margin: 40px auto;
    }
  </style>
  <script src="//vjs.zencdn.net/4.12/video.js"></script>
  <script src="dist/videojs-transcript.js"></script>
  </head>
  <body>
  <div class="info">
    <p>
      您可以在下面看到Video.js脚本插件。查看此页面的来源，了解如何在您的视频中使用它。
    </p>
  </div>
  <div class="video-container">
    <video id="video"
           class="video-js vjs-default-skin"
           height="300"
           width="600"
           controls>
      <p>
        Your browser doesn't support video. Please <a href="http://browsehappy.com/">upgrade your browser</a> to see the example.
      </p>
      <source src="mp4/Couch_Commander.mp4" type="video/mp4">
      <track kind="captions" src="tracks/Couch_Commander_1.vtt" srclang="en" label="English" default>
      <track kind="captions" src="tracks/Couch_Commander_2.vtt" srclang="ce" label="Chinese&English">
      <track kind="captions" src="tracks/Couch_Commander_3.vtt" srclang="ch" label="Chinese">
    </video>
    <div id="transcript"></div>
  </div>
  <script>
    var video = videojs('video');

    // fire up the plugin
    var transcript = video.transcript();

    // attach the widget to the page
    var transcriptContainer = document.querySelector('#transcript');
    transcriptContainer.appendChild(transcript.el());
  </script>
</body>
</html>
